    <title>Martin Tileserver Dashboard</title>

    <meta
      name="description"
      content="Dashboard of the Martin Tile server. Martin is a tile generator and server able to create Map Vector Tiles (MVTs) from large PostGIS databases on the fly, or serve tiles from PMTile and MBTile files. Martin optimizes for speed and heavy traffic, and is written in Rust. It includes CLI tools for generating, diffing, extracting, and combining MBTiles files."
    />
    <meta name="keywords" content="vector tiles, PostGIS, PMTiles, MBTiles, tile server, mapping, GIS, PostgreSQL, Rust, MapLibre" />
